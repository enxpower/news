<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>储能行业新闻聚合 | BESS News Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- 页眉模块插槽 -->
  <div id="header"></div>

  <!-- 分类栏模块插槽 -->
  <div id="category-bar"></div>

  <!-- 主内容区域 -->
  <main style="padding: 2rem;">
    <section id="news-container" class="news-list">
      <!-- 新闻列表将在这里加载 -->
    </section>

    <!-- 加载状态 -->
    <div id="loading" style="margin-top:2rem;">🔄 正在加载新闻，请稍候…</div>
  </main>

  <!-- 页脚模块插槽 -->
  <div id="footer"></div>

  <!-- 插入：模块加载脚本 -->
  <script>
    const modules = ["header", "footer", "category-bar", "loading"];
    modules.forEach(id => {
      fetch(`components/${id}.html`)
        .then(res => res.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
        });
    });
  </script>

  <!-- 插入：RSS 聚合脚本（浏览器中自动加载 RSS） -->
  <script src="https://unpkg.com/rss-parser/dist/rss-parser.min.js"></script>
  <script src="js/feeds.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
