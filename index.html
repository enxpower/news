<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>储能行业聚合新闻｜BESS News Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- 页眉模块插槽 -->
  <div id="header"></div>

  <!-- 分类栏模块插槽 -->
  <div id="category-bar"></div>

  <!-- 页面标题区 -->
  <header class="page-hero">
    <h1>储能行业聚合新闻 · BESS News Hub</h1>
    <p id="last-updated" class="subtle">最后更新：加载中…</p>
  </header>

  <!-- 主内容区域 -->
  <main style="padding: 2rem;">
    <section id="news-container" class="news-list"></section>
    <div id="loading" style="margin-top:2rem;">🔄 正在加载新闻，请稍候…</div>
  </main>

  <!-- 页脚模块插槽 -->
  <div id="footer"></div>

  <!-- 加载模块 + 渲染数据 -->
  <script>
    // 通用组件
    ["header","footer","category-bar","loading"].forEach(id=>{
      fetch(`components/${id}.html`).then(r=>r.text()).then(html=>{
        const el = document.getElementById(id);
        if (el) el.innerHTML = html;
      });
    });

    // 显示更新时间
    fetch("data/meta.json?_ts=" + Date.now())
      .then(r => r.json())
      .then(meta => {
        const el = document.getElementById("last-updated");
        if (el && meta && meta.updated) {
          el.textContent = `最后更新：${meta.updated} · 共 ${meta.count || 0} 条`;
        }
      })
      .catch(()=>{ /* 忽略 */ });

    // 渲染新闻列表（本地 JSON）
    fetch("data/news.json?_ts=" + Date.now())
      .then(res => res.json())
      .then(list => {
        const container = document.getElementById("news-container");
        container.innerHTML = "";
        list.forEach(item=>{
          const card = document.createElement("article");
          card.className = "news-card";

          const hasImg = item.image && typeof item.image === "string";
          card.innerHTML = `
            ${hasImg ? `<a class="thumb-wrap" href="${item.link}" target="_blank" rel="noopener">
                          <img class="thumb" src="${item.image}" alt="preview" loading="lazy">
                        </a>` : ``}
            <div class="news-body">
              <h3><a href="${item.link}" target="_blank" rel="noopener">${item.title}</a></h3>
              <p class="meta">${item.source || ""} · ${item.date || ""}</p>
              <p>${item.summary || ""}</p>
            </div>
          `;
          container.appendChild(card);
        });
        document.getElementById("loading").style.display = "none";
      })
      .catch(()=>{
        document.getElementById("loading").innerText = "❌ 加载 news.json 失败。";
      });
  </script>
</body>
</html>
