<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>储能行业新闻聚合 | BESS News Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- 页眉模块插槽 -->
  <div id="header"></div>

  <!-- 分类栏模块插槽 -->
  <div id="category-bar"></div>

  <!-- 主内容区域 -->
  <main style="padding: 2rem;">
    <section id="news-container" class="news-list"></section>
    <div id="loading" style="margin-top:2rem;">🔄 正在加载新闻，请稍候…</div>
  </main>

  <!-- 页脚模块插槽 -->
  <div id="footer"></div>

  <!-- 加载模块 -->
  <script>
    ["header","footer","category-bar","loading"].forEach(id=>{
      fetch(`components/${id}.html`).then(r=>r.text()).then(html=>{
        const el = document.getElementById(id);
        if (el) el.innerHTML = html;
      });
    });

    // 只读本地 JSON（由 GitHub Actions 自动生成/更新）
    fetch("data/news.json?_ts="+Date.now())
      .then(res => res.json())
      .then(list => {
        const container = document.getElementById("news-container");
        container.innerHTML = "";
        list.forEach(item=>{
          const card = document.createElement("div");
          card.className = "news-card";
          card.innerHTML = `
            <h3><a href="${item.link}" target="_blank" rel="noopener">${item.title}</a></h3>
            <p class="meta">${item.source || ""} · ${item.date || ""}</p>
            <p>${item.summary || ""}</p>
          `;
          container.appendChild(card);
        });
        document.getElementById("loading").style.display = "none";
      })
      .catch(()=>{
        document.getElementById("loading").innerText = "❌ 加载 news.json 失败。";
      });
  </script>
</body>
</html>
