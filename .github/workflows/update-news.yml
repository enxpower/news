name: Update News JSON

on:
  schedule:
    - cron: "0 * * * *"   # æ¯å°æ—¶æ•´ç‚¹è¿è¡Œ
  workflow_dispatch: {}    # å…è®¸æ‰‹åŠ¨è§¦å‘

