name: Update News JSON

on:
  schedule:
    - cron: "0 * * * *"  # æ¯å°æ—¶çš„æ•´ç‚¹è¿è¡Œ
  workflow_dispatch: {}   # å…è®¸æ‰‹åŠ¨è¿è¡Œ

permissions:
  contents: write

concurrency:
  group: update-news
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Run aggregator
        env:
          PER_FEED_LIMIT: "30"     # æ¯æºæ¡æ•°ä¸Šé™
          STALE_DAYS: "30"         # è¿‡æ»¤30å¤©æœªæ›´æ–°çš„æº
          TOTAL_LIMIT: "200"       # æ€»æ¡æ•°ä¸Šé™
          FEED_USER_AGENT: "Mozilla/5.0 (compatible; BESSNewsBot/1.2; +https://example.org)"
        run: |
          python aggregator.py

      - name: Commit and push updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/news.json data/meta.json
          git commit -m "ğŸ”„ Auto-update news & meta" || echo "No changes"
          git push
