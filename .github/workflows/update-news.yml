permissions:
  contents: write

concurrency:
  group: update-news
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Run fetcher
        env:
          # å¯æŒ‰éœ€ä¿®æ”¹ï¼Œä¸æ”¹å°±ç”¨é»˜è®¤å€¼
          PER_FEED_LIMIT: "30"      # æ¯ä¸ªæºæœ€å¤šæŠ“å– 30 æ¡
          STALE_DAYS: "30"          # æº 30 å¤©æ— æ›´æ–°åˆ™è·³è¿‡
          TOTAL_LIMIT: "200"        # èšåˆåæ€»æ¡æ•°ä¸Šé™
          FEED_USER_AGENT: "Mozilla/5.0 (compatible; BESSNewsBot/1.2; +https://example.org)"
        run: |
          python fetch_feeds.py

      - name: Commit and push updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/news.json data/meta.json
