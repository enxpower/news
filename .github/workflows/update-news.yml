name: Update News JSON

on:
  schedule:
    - cron: '0 * * * *'  # æ¯å°æ—¶è¿è¡Œä¸€æ¬¡ï¼ˆä½ å¯ä»¥æ”¹æˆæ¯å¤©ï¼š'0 4 * * *'ï¼‰
  workflow_dispatch:     # å…è®¸æ‰‹åŠ¨è¿è¡Œ

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install feedparser

    - name: Run fetch script
      run: python fetch_feeds.py

    - name: Commit and push
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data/news.json data/meta.json
        git commit -m "ğŸ”„ Auto-update news & meta from RSS" || echo "No changes"
        git push

