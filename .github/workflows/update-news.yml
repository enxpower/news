name: Update News JSON

on:
  schedule:
    - cron: "0 * * * *"   # 每小时整点运行
  workflow_dispatch: {}    # 允许手动触发

# 允许工作流写入仓库（避免 403）
permissions:
  contents: write

concurrency:
  group: update-news
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Run fetcher
        env:
          # 可按需修改，不改就用默认值
          PER_FEED_LIMIT: "30"      # 每个源最多抓取 30 条
          STALE_DAYS: "30"          # 源 30 天无更新则跳过
          TOTAL_LIMIT: "200"        # 聚合后总条数上限
          FEED_USER_AGENT: "Mozilla/5.0 (compatible; BESSNewsBot/1.2; +https://example.org)"
        run: |
          python fetch_feeds.py

      - name: Commit and push updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/news.json data/meta.json
          git commit -m "🔄 Auto-update news & meta" || echo "No changes"
          git push
